[mcu rp2350]
serial: /dev/ttyACM0

[servo testservo]
pin: rp2350:gpio3
minimum_pulse_width: 0.0005
maximum_servo_angle: 180

[gcode_macro TEST_DEPLOY]
gcode:
    SET_SERVO SERVO=testservo ANGLE=90
    
[gcode_macro TEST_RETRACT]
gcode:
    SET_SERVO SERVO=testservo ANGLE=0


[output_pin my_led]
pin: rp2350:gpio25
value:1
