[mcu rp2350]
serial: /dev/serial/by-id/usb-Raspberry_Pi_Pico_E07445F87454BF12-if00

[servo testservo]
pin: rp2350:gpio3
minimum_pulse_width: 0.000500
maximum_servo_angle: 180
[servo ts1]
pin: rp2350:gpio4
minimum_pulse_width: 0.000500
maximum_servo_angle: 180

[gcode_macro TEST_DEPLOY]
gcode:
    SET_SERVO SERVO=testservo ANGLE=0
    
[gcode_macro TEST_RETRACT]
gcode:
    SET_SERVO SERVO=testservo ANGLE=180


[output_pin my_led]
pin: rp2350:gpio25
value:1
