[mcu rp2350]
serial: /dev/ttyACM0

[servo testservo]
pin: rp2350:gpio3
initial_angle: 0
maximum_servo_angle: 180
minimum_pulse_width: 0.000500
maximum_pulse_width: 0.002500

[gcode_macro testservo_OFF]
gcode:
    SET_SERVO SERVO=wipeServo WIDTH=0 # OFF

[gcode_macro TEST_DEPLOY]
gcode:
    SET_SERVO SERVO=testservo ANGLE=180
    G4 P500
    testservo_OFF
    
    
[gcode_macro TEST_RETRACT]
gcode:
    SET_SERVO SERVO=testservo ANGLE=0
    G4 P500
    testservo_OFF


[output_pin my_led]
pin: rp2350:gpio25
value:1

[gcode_macro FC_CUT]
description: Run custom toolhead motion with arm deployment
gcode:
    {% set x_pos = printer.toolhead.position.x %}
    {% set y_pos = printer.toolhead.position.y %}
    {% set homed_axes = printer.toolhead.homed_axes %}

    # Ensure the toolhead is homed
    {% if 'x' not in homed_axes or 'y' not in homed_axes %}
    G28 X Y
    {% endif %}

    # Move to start position if not already there
    {% if x_pos <= 30 or y_pos >= 90 %}
    G90                         ; Absolute positioning
    G1 X31 Y89 F6000            ; Move to starting position (X > 30, Y < 90)
    {% endif %}

    # Deploy the arm
    ARM_DEPLOY

    # Begin movement sequence
    G1 X30
    G1 Y120
    G1 X10
    G1 Y100 F3600
    G1 Y90 F300
    G1 Y100 F300
    G1 Y110 F3600
    G1 X30
    G1 X60 Y60

    # Retract the arm
    ARM_RETRACT
