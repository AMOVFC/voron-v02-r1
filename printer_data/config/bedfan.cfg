[fan_generic BED_FAN]
pin: gpio18  # Replace with the actual pin for your chamber fan
max_power: 1.0
kick_start_time: 0.100
cycle_time: 0.010
hardware_pwm: False

[temperature_sensor CHAMBER_SENSOR]
sensor_pin: gpio26
sensor_type: Generic 3950 #NTC 100K MGB18-104F39050L32
min_temp: 10
max_temp: 80
gcode_id: C
    
[gcode_macro CHAMBER_AUTO_HEAT]
gcode:
      {% set target_chamber = params.TARGET|float %}
      {% if target_chamber > 30 %}
          { action_respond_info("CHAMBER TEMP parameter: " + target_chamber|string) } ; Debugging line
          # { action_respond_info("Initiating automatic chamber heating to " + target_chamber|string + "Â°C.") }
          SET_FAN_SPEED FAN=BED_FAN SPEED=0.8
          TEMPERATURE_WAIT SENSOR=CHAMBER_SENSOR TARGET=target_chamber
          SET_FAN_SPEED FAN=BED_FAN SPEED=0.6
          # { action_respond_info("Chamber reached target. Fan speed reduced to 60%.") }
      {% elseif %}
          SET_FAN_SPEED FAN=BED_FAN SPEED=0.0
      {% endif%}
          # { action_respond_info("No valid target chamber temperature defined or provided. Skipping chamber auto-heat.") }
