[fan_generic BED_FAN]
pin: gpio18  # Replace with the actual pin for your chamber fan
max_power: 1.0
kick_start_time: 0.100
cycle_time: 0.010
hardware_pwm: False

# [temperature_sensor CHAMBER]
# sensor_pin: gpio26
# sensor_type: Generic 3950 #NTC 100K MGB18-104F39050L32
# min_temp: 10
# max_temp: 80
# gcode_id: C

[heater_generic CHAMBER_HEATER]
sensor_type: Generic 3950
sensor_pin: gpio26
control: pid
pid_Kp: 10
pid_Ki: 0.1
pid_Kd: 100
heater_pin: null   # Important: null disables actual output
min_temp: 10
max_temp: 80

[gcode_macro CHAMBER_AUTO_HEAT]
gcode:
  {% if "TARGET" not in params %}
    M117 Missing TARGET. Usage: CHAMBER_AUTO_HEAT TARGET=<temp>
    RETURN
  {% endif %}

  {% set target_chamber = params.TARGET|float %}
  {% if target_chamber < 30 or target_chamber > 70 %}
    M117 Invalid TARGET: Must be 30–70°C
    RETURN
  {% endif %}

  M117 Chamber preheat to {target_chamber}°C
  SET_FAN_SPEED FAN=BED_FAN SPEED=1.0

  ; Simulated wait — loop until chamber temp is reached
  {% set current_temp = printer["temperature_sensor CHAMBER_SENSOR"].temperature %}
  {% while current_temp < target_chamber %}
    G4 P1000
    {% set current_temp = printer["temperature_sensor CHAMBER_SENSOR"].temperature %}
  {% endwhile %}

  M117 Chamber at temp. Reducing fan.
  SET_FAN_SPEED FAN=BED_FAN SPEED=0.6

